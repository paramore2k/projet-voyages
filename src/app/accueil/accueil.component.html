<!-- Section  mini-forfait -->
<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
  <app-recherche [(recherche)]="recherche"></app-recherche>
  </mat-drawer>
  <!-- Mini-forfaits -->
    <div class="container">
        <div class="row">
          <div *ngFor="let forfait of lesForfaits | forfaitsVedette">
            <div class="col-12">
              <app-mini-forfait [forfait]="forfait"></app-mini-forfait>
            </div>
        </div>
    </div>
  </div>
  <!-- Ouvrir formulaire de recherche -->
  <button class="btn btn-primary m-2" type="button" mat-raised-button (click)="drawer.toggle()" color="primary">
    Rechercher
  </button>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <!-- On appelle le composant liste-des-forfaits -->
      <app-liste-des-forfaits [recherche]="recherche"></app-liste-des-forfaits>
    </div>
  </div>
</div>
</mat-drawer-container>
